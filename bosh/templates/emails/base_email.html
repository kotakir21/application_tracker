<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .header {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        .content h2 {
            color: #d32f2f;
            font-size: 20px;
        }
        .content p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .content a {
            color: #d32f2f;
            text-decoration: none;
        }
        .content a.button {
            display: inline-block;
            background-color: #d32f2f;
            color: #ffffff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{% block header %}Your Company{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
