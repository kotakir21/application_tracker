<!-- custom_user/templates/custom_user/edit_profile.html -->

{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
