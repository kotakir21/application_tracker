<!-- applications/templates/applications/delete_application.html -->

{% extends "base.html" %}

{% block title %}Delete Application{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Application</h2>
    <p>Are you sure you want to delete your application for the program: <strong>{{ application.program.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Application</button>
        <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
